<!DOCTYPE html>
<html>
<head>
  <title>计算机辅助翻译系统</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="main interface.css">
</head>
<body>
  <div class="container">
    <div class="divider"></div> <!-- 添加标题栏分割线 -->
    <div class="title">计算机辅助翻译系统</div> <!-- 添加标题栏 -->
    <div class="menu-wrapper">
      <div class="button">
        <div class="button-text">主界面</div>
      </div>
      <div class="button">
        <div class="button-text">翻译记忆库</div>
      </div>
      <div class="button">
        <div class="button-text">术语库</div>
      </div>
    </div>
    <div class="main">
      <div class="drag-box">
        <div class="drag-text">拖拽文件至此处</div>
        <div class="select-file">
			<input type="file" id="file-input" style="display: none;">
			<label for="file-input" class="button-text">选择文件</label>
		  </div>
    </div>
  </div>
</body>
</html>
