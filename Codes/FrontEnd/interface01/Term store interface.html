<!DOCTYPE html>
<html>
<head>
	<title>术语库</title>
	<link rel="stylesheet" type="text/css" href="Term store interface.css">
	

</head>
<body>
	<div class="container">
		<div class="header">
			<h1>术语库</h1>
			<img src="avatar.png" alt="登录头像">
		</div>
		<div class="nav">
			<ul>
				<li><a href="main interface.html">主页面</a></li>
				<li><a href="translation memory.html">翻译记忆库</a></li>
				<li><a href="#">术语库</a></li>
				
			</ul>
		</div>
		<div class="search">
			<div>
				<input type="text" placeholder="输入术语关键字">
			</div>
		</div>
		<table class="table">
			<tr>
				<th>术语</th>
				<th>译文</th>
				<th>编辑</th>
				<th>删除</th>
			</tr>
			<tr>
				<td>机器学习</td>
				<td>Machine Learning</td>
				<td><button>编辑</button></td>
				<td><button>删除</button></td>
			</tr>
			<tr>
				<td>自然语言处理</td>
				<td>Natural Language Processing</td>
				<td><button>编辑</button></td>
				<td><button>删除</button></td>
			</tr>
			<tr>
				<td>神经网络</td>
				<td>Neural Network</td>
				<td><button>编辑</button></td>
				<td><button>删除</button></td>
			</tr>
			<tr>
				<td>深度学习</td>
				<td>Deep Learning</td>
				<td><button>编辑</button></td>
				<td><button>删除</button></td>
			</tr>
		</table>
		<div class="actions">
			<button>添加术语</button>
			<button>导出CSV</button>
		</div>
	</div>
	<script src="term.js"></script>
</body>
</html>
