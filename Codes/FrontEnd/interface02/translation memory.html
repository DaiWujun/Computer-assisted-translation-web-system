<!DOCTYPE html>
<html>
<head>
	<title>翻译记忆库</title>
	<style>
		/* 设置页面布局样式 */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
		}

		.container {
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			background-color: #f1f1f1;
		}

		.header {
			width: 100%;
			height: 126px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #ffffff;
		}

			.header h1 {
				font-size: 66px;
				margin: 0;
			}

			.header img {
				width: 92px;
				height: 92px;
				object-fit: cover;
				border-radius: 50%;
				margin-left: auto;
			}

		.nav {
			width: 100%;
			height: 81px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			background-color: #ffffff;
			border-bottom: 1px solid #c7c7c7;
		}

			.nav button {
				width: 200px;
				height: 81px;
				margin: 0 10px;
				border-radius: 10px;
				outline: none;
				border: none;
				font-size: 20px;
				font-weight: bold;
				cursor: pointer;
			}

				.nav button:first-child {
					background-color: #ffffff;
				}

				.nav button:nth-child(2) {
					background-color: #c7c7c7;
				}

				.nav button:last-child {
					background-color: #ffffff;
				}

		.search {
			width: 100%;
			height: 81px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: #f1f1f1;
		}

			.search input {
				width: 80%;
				height: 40px;
				padding: 10px;
				border: none;
				border-radius: 20px;
				background-color: #c7c7c7;
				font-size: 20px;
				font-weight: bold;
				color: #ffffff;
				margin-top: 20px;
			}

		.table {
			width: 100%;
			margin-top: 20px;
			background-color: #ffffff;
			border-collapse: collapse;
			border: 1px solid #c7c7c7;
		}

			.table th,
			.table td {
				padding: 10px;
				text-align: left;
				border: 1px solid #c7c7c7;
			}

				.table th:first-child,
				.table td:first-child {
					width: 50%;
				}

				.table th:nth-child(2),
				.table td:nth-child(2) {
					width: 25%;
				}

				.table th:last-child,
				.table td:last-child {
					width: 12.5%;
				}

		.actions {
			width: 100%;
			height: 81px;
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: flex-end;
			background-color: #f1f1f1;
			padding: 0 20px;
		}

			.actions button {
				width: 120px;
				height: 40px;
				margin-left: 10px;
				border-radius: 10px;
				outline: none;
				border: none;
				font-size: 20px;
				font-weight: bold;
				cursor: pointer;
			}

				.actions button:first-child {
					background-color: #c7c7c7;
				}

				.actions button:last-child {
					background-color: #ffffff;
				}

					.actions button:last-child:hover,
					.actions button:last-child:focus {
						background-color: #c7c7c7;
						color: #ffffff;
					}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>翻译记忆库</h1>
			<img src="avatar.png" alt="登录头像">
		</div>
		<div class="nav">
			<button>主页面</button>
			<button>翻译记忆库</button>
			<button>术语库</button>
		</div>
		<div class="search">
			<div>
				<input type="text" placeholder="输入项目名称关键字">
			</div>
		</div>
		<table class="table">
			<tr>
				<th>项目名称</th>
				<th>更新时间</th>
				<th>编辑</th>
				<th>导出</th>
			</tr>
			<tr>
				<td>项目1</td>
				<td>2023-05-16</td>
				<td><a href="#">编辑</a></td>
				<td><a href="#">导出</a></td>
			</tr>
			<tr>
				<td>项目2</td>
				<td>2023-05-15</td>
				<td><a href="#">编辑</a></td>
				<td><a href="#">导出</a></td>
			</tr>
		</table>
		<div class="actions">
			<button>导入</button>
			<button>导出</button>
		</div>
	</div>
</body>
</html>
