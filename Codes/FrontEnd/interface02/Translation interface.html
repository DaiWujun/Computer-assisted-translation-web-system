<!DOCTYPE html>
<html>
<head>
	<title>翻译界面</title>
	<link rel="stylesheet" href="Translation interface.css">	
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>翻译</h1>
			<img src="avatar.png" alt="登录">
		</div>
		<div class="nav">
			<button>主页面</button>
			<button>翻译记忆库</button>
			<button>术语库</button>
		</div>
		<div class="main">
			<div class="source">
				<textarea rows="10"></textarea>
				<button>翻译</button>
				<select>
					<option>原文语言</option>
					<option>中文</option>
					<option>英文</option>
				</select>
			</div>
			<div class="target">
				<textarea rows="10"></textarea>
				<select>
					<option>译文语言</option>
					<option>中文</option>
					<option>英文</option>
				</select>
				<button>保存</button>
			</div>
		</div>
	</div>
</body>
</html>
